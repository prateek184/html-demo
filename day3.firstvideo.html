 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline v/s Block</title>
 </head>
 <body>
    <h1>hello world </h1>
    <h1> prateek gangwar</h1>

<p> this is an image <img src="download.jpeg"</p>



 </body>
 </html>
