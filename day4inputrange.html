 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
 <body>
    <label for="vol">select your volume level:</label>
    <input type="range" id="vol" min="0" max-="100" name="volume"/>
    <button>submit</button>
 </body>
